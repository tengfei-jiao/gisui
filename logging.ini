[loggers]
keys=root,error,info

[logger_root]
level=DEBUG
qualname=root
handlers=debugs

[logger_error]
level=ERROR
qualname=error
handlers=errors

[logger_info]
level=INFO
qualname=INFO
handlers=infos

[handlers]
keys=infos,errors,debugs

[handler_infos]
class=FileHandler
level=INFO
formatter=form01
args=('info.log','a')

[handler_errors]
class=FileHandler
level=DEBUG
formatter=form02
args=('info1.log','a')

[handler_debugs]
class=FileHandler
level=DEBUG
formatter=form02
args=('info1.log','a')

[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S